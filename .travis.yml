language: node_js
node_js:
- '5'
sudo: required
services:
- docker
addons:
  ssh_known_hosts:
  - 162.243.218.96
branches:
  only:
  - travis-chindow
  - master
after_success:
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker build -t bablot/chindow .
- docker push bablot/chindow
- chmod 600 ./tmp_keys/key
- node_modules/.bin/shipit staging deploy

before_install:
- openssl aes-256-cbc -K $encrypted_9d6bd9f30265_key -iv $encrypted_9d6bd9f30265_iv
  -in key.enc -out ./tmp_keys/key -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
